version: "3"

services:
    zoo1:
        build: ./zookeeper_config
        restart: always
        hostname: zoo1
        container_name: zoo1
        ports:
            - 2181:2181
            - 9999
        env_file:
            - zookeeper_config/zookeeper.env
        environment:
            ZOO_MY_ID: 1
        volumes:
            - ./data/zk1/data:/data
            - ./data/zk1/datalog:/datalog

    zoo2:
        build: ./zookeeper_config
        restart: always
        hostname: zoo2
        container_name: zoo2
        ports:
            - 2182:2181
            - 9999
        env_file:
            - zookeeper_config/zookeeper.env
        environment:
            ZOO_MY_ID: 2
        volumes:
            - ./data/zk2/data:/data
            - ./data/zk2/datalog:/datalog

    zoo3:
        build: ./zookeeper_config
        restart: always
        hostname: zoo3
        container_name: zoo3
        ports:
            - 2183:2181
            - 9999
        env_file:
            - zookeeper_config/zookeeper.env
        environment:
            ZOO_MY_ID: 3
        volumes:
            - ./data/zk3/data:/data
            - ./data/zk3/datalog:/datalog

    kafka1:
        build: ./kafka_config
        restart: always
        hostname: kafka1
        container_name: kafka1
        ports:
            - 9100:9092
            - 9101:9093
            - 9999
        env_file:
            - kafka_config/kafka.env
        environment:
            KAFKA_BROKER_ID: 1
        depends_on:
            - zoo1
            - zoo2
            - zoo3

    kafka2:
        build: ./kafka_config
        restart: always
        hostname: kafka2
        container_name: kafka2
        ports:
            - 9102:9092
            - 9103:9093
            - 9999
        env_file:
            - kafka_config/kafka.env
        environment:
            KAFKA_BROKER_ID: 2
        depends_on:
            - kafka1

    kafka3:
        build: ./kafka_config
        restart: always
        hostname: kafka3
        container_name: kafka3
        ports:
            - 9104:9092
            - 9105:9093
            - 9999
        env_file:
            - kafka_config/kafka.env
        environment:
            KAFKA_BROKER_ID: 3
            KAFKA_CREATE_TOPICS: test:3:3:delete --config=retention.ms=30000, test1:1:3:delete --config=retention.ms=30000, test2:3:1:delete --config=retention.ms=30000
        depends_on:
            - kafka2

    prometheus:
        image: prom/prometheus
        container_name: prometheus
        hostname: prometheus
        ports:
            - 9090:9090
        volumes:
            - ./prometheus_config/prometheus.yml:/etc/prometheus/prometheus.yml
        # command:
        #     - '--config.file=/etc/prometheus/prom_config.yml'
        environment:
            TZ: UTC-8
        depends_on:
            - kafka3

    grafana:
        image: grafana/grafana
        container_name: grafana
        hostname: grafana
        ports:
            - 3000:3000
        environment:
            TZ: Asia/Taipei
        depends_on:
            - prometheus
